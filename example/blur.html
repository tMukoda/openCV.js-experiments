<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blur Image</title>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <script src="/lib/opencv.js"></script>
    <script src="/lib/opencvUtil.js"></script>
    <script>
      window.onload = function() {
        const canvas = document.getElementById("myCanvas");
        canvas.width = 400;
        canvas.height = 400;
        const ctx = canvas.getContext("2d");

        const image = new Image();
        image.src = "/img/profile.jpg";
        image.addEventListener("load", function() {
          ctx.drawImage(image, 0, 0);
        });

        openCvReady();

        function openCvReady() {
          cv["onRuntimeInitialized"] = () => {
            let src = cv.imread(canvas);
            let dst = new cv.Mat();
            let ksize = new cv.Size(30,30);
            let anchor = new cv.Point(-1, -1);

            cv.blur(src, dst, ksize, anchor, cv.BORDER_DEFAULT);
            cv.imshow(canvas, dst);

            //Don't forget to delete cv.Mat if you don't want to use them any more
            src.delete();
            dst.delete();
          };
        }
      };
    </script>
  </body>
</html>
