<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>filter.js sample</title>
  </head>
  <body>
    <video id="webcam" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="lib/opencv.js"></script>
    <script>
      window.onload = function() {
        openCvReady();

        function openCvReady() {
          cv["onRuntimeInitialized"] = () => {
            let video = document.getElementById("webcam");
            let canvas = document.getElementById("canvas");
            let ctx = canvas.getContext("2d");
            canvas.width = screen.width;
            canvas.height = screen.height;
            video.width = canvas.width;
            video.height = canvas.height;

            // このメソッドを呼び出すことでユーザーにブラウザがカメラを使用することを許可するかの確認ダイアログが表示され、
            // 許可されれば handleSuccess が呼ばれる
            navigator.mediaDevices
              .getUserMedia({
                video: {
                  facingMode: "environment",
                  //   facingMode: "user",
                  width: screen.height,
                  height: screen.width
                },
                audio: false
              })
              .then(function(mediaStream) {
                video.srcObject = mediaStream;
                openCVVideo();

                var event = new CustomEvent("camera-init", { stream: stream });
                window.dispatchEvent(event);

                document.body.addEventListener("click", function() {
                  video.play();
                });

                var interval = setInterval(function() {
                  if (!video.videoWidth) return;
                  onReady();
                  clearInterval(interval);
                }, 1000 / 50);
              })
              .catch(err => {
                console.log(JSON.stringify(err));
              });

            //openCV.jsを利用して行う編集を以下に記す
            function openCVVideo() {
              const FPS = 30;
              let cap = new cv.VideoCapture(video); // 取得したビデオエレメントからデータを取得する設定を行う。
              function processVideo() {
                let begin = Date.now();

                //以下の二つをprocessVideoの外に置くとなぜかcap.read(src)がバグるのでここに置きましょう。
                let src = new cv.Mat(video.height, video.width, cv.CV_8UC4);

                //captureしたビデオをsrcに代入する。
                cap.read(src);

                for (let row = 0; row < src.rows; row++) {
                  for (let col = 0; col < src.cols; col++) {
                    let pixel = src.ucharPtr(row, col);
                    pixel[0] = Math.floor(Math.random() * 255);
                    pixel[1] = Math.floor(Math.random() * 255);
                  }
                }

                cv.imshow(canvas, src);

                let delay = 1000 / FPS - (Date.now() - begin);
                setTimeout(processVideo, delay);
              }
              setTimeout(processVideo, 0);
            }
          };
        }
      };
    </script>
  </body>
</html>
